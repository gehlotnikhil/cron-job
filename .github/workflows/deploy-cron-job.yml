name: Deploy Cron Job and Run Server

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC every day
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript
        run: npx tsc

      - name: Run cron job
        env:
          ServerUrl: ${{ vars.SERVERURL }}  # âœ… Fix environment variable reference
        run: node dist/index.js  # Ensure correct path

      - name: Start Express Server
        run: nohup node dist/server.js &  # Change if needed
